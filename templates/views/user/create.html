<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Styles -->
    <link href="{{ url_for('static', path='assets/css/styles.css') }}" rel="stylesheet">
</head>
<body>
    {% include "layouts/sidebar.html" ignore missing %}

    {% include "layouts/header.html" ignore missing  %}

    <div class="content-body">
        <div class="content">
            <h1>Create User</h1>
            <div class="page-titles"><p>Home</p><i class="bi bi-caret-right-fill"></i><p>Users</p><i class="bi bi-caret-right-fill"></i><a href="">Create</a></div>
            <form action="/userdb/create" method="post">
                <div class="form-body">
                    <div class="form-side">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="name" class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">State</label>
                            <select name="state" id="" class="form-select">
                                <option value="" selected>Select</option>
                                <option value="True">Active</option>
                                <option value="False">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-side">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Role</label>
                            <select name="role" id="" class="form-select">
                                <option value="" selected>Select</option>
                                <option value="admin">Admin</option>
                                <option value="">User</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary ml-5">Create</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>FastAPI by miguel2512 | Copyright &copy 2023</p>
    </footer>
    
    <script src="{{ url_for('static', path='assets/js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
