<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FastAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Styles -->
    <link href="{{ url_for('static', path='assets/css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <a href="/" class="btn-home">
        <i class='bx bxs-home'></i>    
    </a>
    <div class="login-content">
        <div class="form-content">
            <form action="/login" method="post">
                <h1>FastAPI Login</h1>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="username" class="form-control" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                <div class="text-danger">Wrong password or user</div>
            </form>
        </div>
        <div class="login-illustration">
            <img src="{{ url_for('static', path='assets/img/Code Development _Isometric.svg') }}" alt="">
        </div>
    </div>
</body>
